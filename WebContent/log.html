<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" href="css/log.css">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/headerBean.css">
<link rel="stylesheet" type="text/css" href="css/footerBean.css">
<script src="jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/4f2dbfca83.js"
	crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#header").load("headerBean.html")
	});

	$(document).ready(function() {
		$("#footer").load("footerBean.html")
	});</script>
</head>
<body>
	<div id="header"></div>
	<div class="regContainer">
		<form>
			<div class="regTitle">
				<h1>로그인</h1>
			</div>
			<div class="regInput">
				<input type="text" id="Name" required> <label for="Name"><i
					class="fab fa-product-hunt"></i>ID</label>
			</div>
			<div class="regInput">
				<input type="text" id="Passs" required> <label for="Pass"><i
					class="fab fa-product-hunt"></i>Password</label>
			</div>
			
			<button type="submit">Login</button>
		</form>
		<div class="regBottom">
			<div class="logo">
				<i class="fas fa-coffee fa-5x"></i>
			</div>
			<div class="contact">
				<address>인천광역시 미추홀구 학익동 663-1, 5층</address>
				<P>Copyright&copy;2021 by Design All Right Reserved
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
